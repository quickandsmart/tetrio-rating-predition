<!DOCTYPE html>
<html>
<head>
    <title>Tetra League TR Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
	<link rel="stylesheet" href="app.css">
</head>
<body>
<div class="img"></div>
<form class="form">
	<h2>Enter Username</h2>
    <input class="user" type="text" id="uiUser" name="User" value="osk" />
	<button class="submit" onclick="onClickedPredictTR()" type="button">Predict TR</button>
	<h2>Player</h2>
	<div id="uiPlayer" class="player"><h3></h3></div>
	<h2>Actual TR</h2>
	<div id="uiActualTR" class="actual"><h3></h3></div>
	<h2>Predicted TR</h2>
	<div id="uiPredictedTR" class="predicted"><h3></h3></div>
</form>
</body>
</html>
